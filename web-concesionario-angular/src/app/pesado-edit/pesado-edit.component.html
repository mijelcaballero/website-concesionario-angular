<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Pesado' : 'Add New Pesado' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="pesado.name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="pesado.description" name="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="pesado.price" name="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" id="image" [(ngModel)]="pesado.image" name="image" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
