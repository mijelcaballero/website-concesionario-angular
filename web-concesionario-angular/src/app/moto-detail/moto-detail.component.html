<div *ngIf="moto$ | async as moto; else loading">
  <div class="moto-details">
    <h2>{{ moto.name }}</h2>
    <img [src]="moto.image" alt="{{ moto.name }}" class="moto-image">
    <p><strong>Description:</strong> {{ moto.description }}</p>
    <p><strong>Price:</strong> {{ moto.price | currency }}</p>

    <button (click)="addToCart(moto)" class="btn btn-primary">Add to Cart</button>
    <button (click)="updateMoto(moto.id)" class="btn btn-secondary">Actualizar</button> <!-- BotÃ³n para actualizar -->

    <button (click)="deleteMoto(moto.id)" class="btn btn-danger">Delete</button>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
