<div *ngIf="pesado$ | async as pesado; else loading">
  <div class="pesado-details">
    <h2>{{ pesado.name }}</h2>
    <img [src]="pesado.image" alt="{{ pesado.name }}" class="pesado-image">
    <p><strong>Description:</strong> {{ pesado.description }}</p>
    <p><strong>Price:</strong> {{ pesado.price | currency }}</p>

    <button (click)="addToCart(pesado)" class="btn btn-primary">Add to Cart</button>
    <button (click)="updatePesado(pesado.id)" class="btn btn-secondary">Actualizar</button> <!-- BotÃ³n para actualizar -->

    <button (click)="deletePesado(pesado.id)" class="btn btn-danger">Delete</button>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
